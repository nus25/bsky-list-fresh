<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Bluesky List Fresh</title>
	<meta name="description"
		content="Check when items were last added to Bluesky lists. Find out the last added date for any Bluesky list." />

	<!-- Open Graph / Facebook -->
	<meta property="og:type" content="website" />
	<meta property="og:url" content="https://bsky-list-fresh.nusno.workers.dev" />
	<meta property="og:title" content="Bluesky List Fresh" />
	<meta property="og:description" content="Check when items were last added to Bluesky lists" />

	<!-- Twitter -->

	<meta property="twitter:url" content="https://bsky-list-fresh.nusno.workers.dev" />
	<meta property="twitter:title" content="Bluesky List Fresh" />
	<meta property="twitter:description" content="Check when items were last added to Bluesky lists" />

	<!-- Pico.css -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />

	<!-- Custom styles -->
	<link rel="stylesheet" href="/styles.css" />
</head>

<body>

	<header class="container">
		<h1 id="page-title">Bluesky List Fresh</h1>
		<p>
			<span id="page-description">Check the last addition date of Bluesky lists</span>
			<span class="help-icon" id="help-icon" title="Help">
				<svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
					<circle cx="10" cy="10" r="9" stroke="currentColor" stroke-width="2" />
					<text x="10" y="15" text-anchor="middle" font-size="14" font-weight="bold"
						fill="currentColor">?</text>
				</svg>
			</span>
		</p>
		<details class="language-switcher">
			<summary>ğŸŒ </summary>
			<ul id="language-options">
				<li><a href="#" class="secondary">English</a></li>
				<li><a href="#" class="secondary">æ—¥æœ¬èª</a></li>
			</ul>
		</details>
	</header>
	<main class="container">
		<section>
			<form id="list-form">
				<label for="list-uri">
				</label>
				<input type="text" id="list-uri" name="uri" placeholder="Paste list URL or AT URI here" required
					autocomplete="off" />

				<div id="error-message" role="alert" style="display: none;"></div>
				<input type="checkbox" id="accept-tos" name="accept-tos" required />
				<label for="accept-tos" id="tos-label">I accept the <a href="#" id="tos-link">Terms of
						Service</a></label>
				<button type="submit" id="submit-button" disabled="true">
					<span id="submit-text">ğŸ” Check</span>
				</button>
			</form>
		</section>
		<span aria-busy="true" id="loading-indicator" style="display: none;">Loading list info...</span>
		<section id="result-card" style="display: none;">
			<article>
				<h3 id="result-list-name"></h3>

				<div class="list-meta">
					<div class="list-meta-item">
						<div class="list-meta-label" id="label-last-updated">Last Updated</div>
						<div class="list-meta-value" id="result-last-updated"></div>
					</div>

					<div class="list-meta-item">
						<div class="list-meta-label" id="label-creator">Creator</div>
						<div class="list-meta-value" id="result-creator"></div>
					</div>

					<div class="list-meta-item" id="description-section">
						<div class="list-meta-label" id="label-description">Description</div>
						<div class="list-meta-value list-description" id="result-description"></div>
					</div>

					<div class="list-meta-item">
						<div class="list-meta-label" id="label-purpose">Type</div>
						<div class="list-meta-value" id="result-purpose"></div>
					</div>

					<div class="list-meta-item">
						<div class="list-meta-label" id="label-item-count">Items</div>
						<div class="list-meta-value" id="result-item-count"></div>
					</div>
				</div>
			</article>
		</section>

	</main>
	<footer>
		<p>
			Built by <a href="https://bsky.app/profile/nus.bsky.social" target="_blank"
				rel="noopener noreferrer">nus</a> |
			<a href="https://github.com/nus25/bsky-list-fresh" target="_blank" rel="noopener noreferrer">GitHub</a>
		</p>
	</footer>

	<div id="toast" class="toast"></div>

	<!-- Help Modal -->
	<div id="help-modal" class="help-modal">
		<div class="help-content">
			<h3 id="help-title">How to use</h3>
			<div id="help-body"></div>
		</div>
		<button class="help-close" id="help-close">Ã—</button>
	</div>

	<!-- Terms of Service Modal -->
	<div id="tos-modal" class="help-modal">
		<div class="help-content">
			<div id="tos-body"></div>
		</div>
		<button class="help-close" id="tos-close">Ã—</button>
	</div>

	<script src="/app.js"></script>
</body>

</html>
